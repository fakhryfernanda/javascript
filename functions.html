<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        // Write a function called add7 that takes one number and returns that number + 7.
        function add7(number) {return number + 7};

        // Write a function called multiply that takes 2 numbers and returns their product.
        multiply = (num1, num2) => num1 * num2;

        // Write a function called capitalize that takes a string and returns that string 
        // with only the first.
        capitalize = string => string[0].toUpperCase() + string.slice(1, string.length).toLowerCase();
        
        // Write a function called lastLetter that takes a string 
        // and returns the very last letter of that string.
        lastLetter = string => string[string.length - 1];
    </script>
</body>
</html>

        <h1>How many rounds do you want to play?</h1>

            <div class="button rounds"><a href="playing-page.html">5 rounds</a></div>
            <div class="button rounds"><a href="playing-page.html">7 rounds</a></div>

    </main>

    <script>
        const showNumber = number => console.log(number);

        const buttons = document.querySelectorAll('.rounds');
        let numRoundsUnused;
        let numRounds;
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                numRoundsUnused = button.innerText[0];
                sessionStorage.setItem("numRoundsUnused", numRoundsUnused);
                // showNumber(numRoundsUnused);
            });
        });
        
    </script>

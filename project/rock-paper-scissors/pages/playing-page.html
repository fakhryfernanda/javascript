<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="../style.css">
    <!-- <script src="../script.js" defer></script> -->
</head>
<body>
    <main>
        <div class="container">
            <h1>What do you want to play?</h1>
            <div class="playing-page">
                <div class="button play">Rock</a></div>
                <div class="button play">Paper</a></div>
                <div class="button play">Scissor</a></div>
            </div>
        </div>

        <div class="container playing-info">
            <h1 style="display: none;">You play</h1>
        </div>
    </main>

    <script>
        const main = document.querySelector('main');

        let numRounds = Number(sessionStorage.getItem("numRoundsUnused"));
        let whatToPlay = document.querySelector('main > .container:first-child');

        const plays = document.querySelectorAll('.play');
        let playerSelection;
        const mainApa = document.querySelector('.playing-info > h1:first-child');

        plays.forEach(button => {
            button.addEventListener('click', () => {
                playerSelection = button.innerText;
                mainApa.innerText += ' ' + playerSelection;
                main.appendChild(mainApa);
                whatToPlay.style.display = 'none';
                mainApa.style.display = 'block';
            });
        });

        
        
        

        
        
    </script>
</body>
</html>
